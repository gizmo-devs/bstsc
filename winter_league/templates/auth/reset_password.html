{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">To reset the password, fill in the details below</h1>
    <div class="form-group">
      <label for="username" class="sr-only">Username</label>
      <input class="form-control" name="username" id="username" placeholder="Username" autofocus="" required>
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">New Password</label>
      <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
    </div>
    <!--<div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div> -->
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Reset">
  </form>

{% endblock %}
