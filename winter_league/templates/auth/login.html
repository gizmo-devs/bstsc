{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger" role="alert">
        {% for message in messages %}
            <span>{{ message }}</span>
        {% endfor %}
      </div>
      {% endif %}
    {% endwith %}

    <div class="form-group">
        <label for="username" class="sr-only">Username</label>
        <input class="form-control {{'is-invalid' if 'username' in feedback}}" name="username"
               id="username" placeholder="Username" value='{{request.form.get("username","")}}' autofocus="" required>
    </div>
    <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input class="form-control {{'is-invalid' if 'password' in feedback}}" type="password"
               name="password" id="password" placeholder="Password" required>
    </div>
    <!--<div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div> -->
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Log In">
</form>

{% endblock %}
